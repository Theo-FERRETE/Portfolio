<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Fitzone</title>
  <link rel="stylesheet" href="assets/CSS/fitzone/inscription.css">
  <link rel="stylesheet" href="assets/CSS/fitzone/header-footer.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-container">
      <a href="fitzone.html" class="logo">
        <i class="fas fa-dumbbell"></i> Fitzone</a>
      <ul class="nav-menu">
        <li><a href="fitzone.html">Accueil</a></li>
        <li><a href="fitzone-planning.html">Planning</a></li>
        <li><a href="fitzone-galerie.html">Galerie</a></li>
        <li><a href="fitzone-inscription.html" class="active">Inscription</a></li>
        <li><a href="fitzone-contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="inscription-section">
   <div class="offers-container">
    <h2>Choisissez votre abonnement</h2>
    <div class="offer-cards">
    <label class="offer-card">
      <input type="checkbox" name="abonnement" value="Essentiel" />
      <div class="offer-content">
        <h3>Essentiel</h3>
        <p>Accès libre à la salle</p>
        <p class="price">19,99€/mois</p>
      </div>
    </label>
    <label class="offer-card">
      <input type="checkbox" name="abonnement" value="Plus" />
      <div class="offer-content">
        <h3>Plus</h3>
        <p>Salle + Cours collectifs</p>
        <p class="price">29,99€/mois</p>
      </div>
    </label>
    <label class="offer-card">
      <input type="checkbox" name="abonnement" value="Premium" />
      <div class="offer-content">
        <h3>Premium</h3>
        <p>Accès total + Coaching</p>
        <p class="price">39,99€/mois</p>
      </div>
    </label>
  </div>
</div>
    <div class="form-container">
      <h1 class="inscription-title">Inscription</h1>
      <form class="inscription-form">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Téléphone</label>
        <input type="tel" id="tel" name="tel">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </main>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <div class="logo"><i class="fas fa-dumbbell"></i> FitZone</div>
      <p>Centre de fitness moderne à votre service.</p>
    </div>
    <div class="footer-section">
      <h3>Contact</h3>
      <p>Email : contact@fitzone.com</p>
      <p>Tél : 01 23 45 67 89</p>
    </div>
    <div class="footer-section">
      <h3>Suivez-nous</h3>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
